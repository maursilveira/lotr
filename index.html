<!DOCTYPE html>
<html lang="en">
<head>

  <title>The Lord of the Rings - The Fellowship of the Ring</title>

<body>
  <h1 class="hidden">The Lord of the Rings - The Fellowship of the Ring</h1>
  <div id="indexContainer" class="clearfix">
    <button id="skipIntro" type="button" name="skipIntro">Skip Introduction</button>
    <div id="shire" class="photo">

    <div id="sauron" class="photo">
